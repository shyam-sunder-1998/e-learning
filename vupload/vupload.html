	<script>
	$(function(){
    
    var select = $('#sub'),
        options = select.find('option');
    
    $('[type="radio"]').click(function(){
        var visibleItems = options.filter('[value*="' + $(this).val()  + '"]').show();
        options.not(visibleItems).hide();
        
        if(visibleItems.length > 0)
        {
            select.val(visibleItems.eq(0).val());
        }
    });
});
</script>
